<!DOCTYPE html>
<html>

    <head>
        <title>Judex::Users</title>
        <link rel="stylesheet" href="/static/stylesheets/users.css" type="text/css">
        <link rel="shortcut icon" href="/static/stylesheets/logo.png" type="image/png">
    </head>

    <body>
        <div class="header">
            <a href="/">
                <div>
                    <p class="logo">JUDEX</p>
                </div>
            </a>
			<a href="/problems">
                <div>
                    <p class="problems">Problems</p>
                </div>
            </a>
            <a href="/users">
                <div>
                    <p class="all_contests">Users</p>
                </div>
            </a>
            <a href="/sign_out">
                <div>
                    <p class="sign_out_button">Sign out</p>
                </div>
            </a>
            <a href="/profile">
                <div>
                    <p class="my_profile">My profile</p>
                </div>
            </a>
        </div>

        <div class="main">
			<table>
				<tr>
                    <td style="width: 5%;">â„–</td>
                    <td style="width: 30%;">Username</td>
                    <td>Solved</td>
                </tr>
                {{ range .}}
                    <tr>
                        <td style="width: 5%;">{{ .Number }}</td>
                        <td style="width: 30%;">{{ .User }}</td>
                        <td><a href="/solved/{{ .User }}">{{ .Solved }}</a></td>
                    </tr>
                {{ end }}
            </table>
        </div>

        <div class="footer">
            <p class="copyright">&copy; Igor Taraymovich, Dmitry Gushchin, Kirill Puchkov - 2019</p>
        </div>
    </body>

</html>
