<!DOCTYPE html>
<html>

    <head>
        <title>Judex::Post</title>
        <link rel="stylesheet" href="/static/stylesheets/post.css" type="text/css">
        <link rel="shortcut icon" href="/static/stylesheets/logo.png" type="image/png">
    </head>

    <body>
        <div class="header">
            <a href="/">
                <div>
                    <p class="logo">JUDEX</p>
                </div>
            </a>			
			<a href="/problems">
                <div>
                    <p class="problems">Problems</p>
                </div>
            </a>
            <a href="/sign_out">
                <div>
                    <p class="sign_out_button">Sign out</p>
                </div>
            </a>
            <a href="/profile">
                <div>
                    <p class="my_profile">My profile</p>
                </div>
            </a>
        </div>

		<div class="main">
            <h1>Post the solution</h1>
            <form action="/solution_submit" method="post">
                <h2>Problem number</h2>
                <div class="field">
                        <input type="number" min="0" name="problem" id="problem" placeholder="..." required value="{{ . }}" autocomplete="off" />
                </div>

                <h2>Compiler</h2>
                <div class="field">
                    <select name="Compiler">
                        <option value="gcc">GCC</option>
                    </select>
                </div>

                <h2>Source code</h2>
                <div class="field">
                    <textarea rows="20" name="bio" id="bio" placeholder="Copy your source code here" value autocomplete="off"></textarea>
                </div>

                <label class="field" id="#bb">
                    Or upload your source file
                    <input type="file" name="sol_file" id="sol_file" value autocomplete="off" />
                </label>

                <div class="submit">
                    <input type="submit" name="submit" id="submit" value="Send solution" onClick="validateSubmit()" />
                </div>
            </form>
        </div>

        <div class="footer">
            <p class="copyright">&copy; Igor Taraymovich, Dmitry Gushchin, Kirill Puchkov - 2019</p>
        </div>
    </body>

</html>
