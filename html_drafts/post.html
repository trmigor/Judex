<!DOCTYPE html>
<html>

    <head>
        <title>Post the solution</title>
        <link rel="stylesheet" href="css/post.css" type="text/css">
        <link rel="shortcut icon" href="img/logo.png" type="image/png">
    </head>

    <body>
        <div class="header">
            <a href="/">
                <div>
                    <p class="logo">JUDEX</p>
                </div>
            </a>			
            <a href="/my_contests">
                <div>
                    <p class="my_contests">My contests</p>
                </div>
            </a>
			<a href="/all_contests">
                <div>
                    <p class="all_contests">All contests</p>
                </div>
            </a>
			<a href="/problems">
                <div>
                    <p class="problems">Problems</p>
                </div>
            </a>
            <a href="/sign_out">
                <div>
                    <p class="sign_out_button">Sign out</p>
                </div>
            </a>
            <a href="/profile">
                <div>
                    <p class="my_profile">My profile</p>
                </div>
            </a>
        </div>

		<div class="main">
			<h1>Post the solution</h1>
			<h2>Solution</h2>
			<div class="field">
                    <input type="text" name="username" id="username" placeholder="..." required value autocomplete="off" />
            </div>
			<h2>Compiler</h2>
			<select class="select" name="Compiler">
				<option value="Judge C++">Judge C++"</option>
				<option value="Some another compiler">GCC</option>
			</select>
			<h2>Source code</h2>
			<div class="field">
                <textarea rows="10" name="bio" id="bio" placeholder="Copy your source code here" value autocomplete="off"></textarea>
            </div>
			<hr>
			<div class="submit">
                    <a href=""><input type="button" name="submit" id="submit" value="Send the solution"/></a>
            </div>
        </div>

        <div class="footer">
            <p class="copyright">&copy; Igor Taraymovich, Dmitry Gushchin, Kirill Puchkov - 2019</p>
        </div>
    </body>

</html>
