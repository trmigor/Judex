<!DOCTYPE html>
<html>

    <head>
        <title>Solution</title>
        <link rel="stylesheet" href="css/solution.css" type="text/css">
        <link rel="shortcut icon" href="img/logo.png" type="image/png">
    </head>

    <body>
        <div class="header">
            <a href="/">
                <div>
                    <p class="logo">JUDEX</p>
                </div>
            </a>			
            <a href="/my_contests">
                <div>
                    <p class="my_contests">My contests</p>
                </div>
            </a>
			<a href="/all_contests">
                <div>
                    <p class="all_contests">All contests</p>
                </div>
            </a>
			<a href="/problems">
                <div>
                    <p class="problems">Problems</p>
                </div>
            </a>
            <a href="/sign_out">
                <div>
                    <p class="sign_out_button">Sign out</p>
                </div>
            </a>
            <a href="/profile">
                <div>
                    <p class="my_profile">My profile</p>
                </div>
            </a>
        </div>

		<div class="main">
			<table>
				<tr>
					<td>Problem</td>
                    <td>Sent</td>
                    <td>Compiler</td>
                    <td>Author</td>
                </tr>		
				<tr>
                    <td>Problem's name</td>
                    <td>№ years/months/days/hours ago</td>
                    <td>Some compiler</td>
                    <td>Hohol</td>
                </tr>
            </table>
			<hr>
			<table>
				<tr>
					<td class="done"><img src="img/done.svg" alt="Done" class="icons" style="margin-top: 5px;"></td>
                    <td class="number">№</td>
                    <td>Done</td>
                    <td>Time</td>
                    <td>Memory</td>
                </tr>	
            </table>
        </div>

		<div class="main_down">
			<h2>Source code</h2>
			<hr>
			<div class="field">
                <textarea rows="10" name="bio" id="bio" placeholder="Copy your source code here" value autocomplete="off"></textarea>
            </div>
        </div>
		
        <div class="footer">
            <p class="copyright">&copy; Igor Taraymovich, Dmitry Gushchin, Kirill Puchkov - 2019</p>
        </div>
    </body>

</html>
